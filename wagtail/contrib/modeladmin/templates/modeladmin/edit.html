{% extends "modeladmin/create.html" %}
{% load i18n %}

{% block form_action %}{{ view.edit_url }}{% endblock %}

{% block form_actions %}
    <div class="dropdown dropup dropdown-button match-width">
        <button type="submit" class="button action-save button-longrunning" tabindex="3" data-clicked-text="{% trans 'Saving…' %}" {% if page.locked %}disabled {% endif %}>
            <span class="icon icon-spinner"></span><em>{% trans 'Save' %}</em>
        </button>

            <div class="dropdown-toggle icon icon-arrow-up"></div>
            <ul role="menu">
                {% if user_can_delete %}
                <li><a href="{{ view.delete_url }}" class="shortcut">{% trans "Delete" %}</a></li>
                {% endif %}
                <input name='save_return' value='{%trans "Save & Return"%}' type="submit" class="button action-save-return button-longrunning" tabindex="3" data-clicked-text="{% trans 'Saving…' %}" {% if page.locked %}disabled {% endif %}> 
            </ul>

    </div>
{% endblock %}
